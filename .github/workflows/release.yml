name: Build and Release Chrome Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Extract Version from Manifest
        id: extract_version
        run: |
          VERSION=$(node -e "console.log(require('./manifest.json').version);")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome Extension
        run: npm run build:zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use the extracted version directly without the 'v' prefix and concatenation
          tag_name: ${{ steps.extract_version.outputs.version }}
          release_name: Release ${{ steps.extract_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.release_notes }} # Ensure this step exists or remove it
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/chrome/key-prompt-${{ steps.extract_version.outputs.version }}.zip
          asset_name: key-prompt-${{ steps.extract_version.outputs.version }}.zip
          asset_content_type: application/zip
